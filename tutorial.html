<!doctype html>
<html>

<head>
  <title>Smoke Hunting</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/frame.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/controls.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/widgets.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/TutorialTool.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/custom.css" media="screen" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/widgets.js"></script>
  <script src="js/Util.js"></script>
  <script src="js/TutorialTool.js"></script>
  <script src="js/VideoTestDialog.js"></script>
  <script src="js/tutorial_data.js"></script>
  <script src="js/tutorial.js"></script>
</head>

<body>
  <div class="menu-container">
    <div class="menu">
      <div class="menu-table flex-row-space-between">
        <div class="logo flex-row-center">
          <a href="index.html">Smoke Hunting</a>
        </div>
      </div>
    </div>
  </div>
  <div class="content-container">
    <div class="content">
      <div class="content-table flex-column">
        <div class="flex-row">
          <div class="flex-item flex-column">
            <h3>Tutorial</h3>
            <hr>
            <p class="text" id="tutorial-tool-instruction"></p>
            <div id="tutorial-end-text" class="force-hidden">
              <p class="text no-bottom-margin">
                <span class="custom-text-info-dark-theme">Congratulations! You have completed the tutorial</span> for identifying smoke emissions.
              </p>
              <div class="image adaptive-image" style="background-image: url('img/pan.png'); min-height: 130px;"></div>
              <p class="text no-top-margin">
                Please submit the result and finish this task.
              </p>
            </div>
          </div>
        </div>
        <div id="tutorial-tool-container"></div>
        <div class="flex-row">
          <div class="flex-item flex-column full-width">
            <div class="control-group">
              <button id="next" class="custom-button-flat large stretch-on-mobile" disabled><img src="img/next.png"><span>Check Answer</span></button>
              <button id="label" class="custom-button-flat large stretch-on-mobile force-hidden"><img src="img/play.png"><span>Submit Result</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="video-test-dialog" class="custom-dialog-large" title="Autoplay" data-role="none">
    <p>Video autoplay is disabled. Please enable it.</p>
    <button id="play-video-button" class="custom-button">Enable video autoplay</button>
  </div>
  <form id="mturk_form" name="mturk_form">
    <input id="mturk-assignmentId" name="assignmentId" type="hidden">
    <input id="submitted-from" name="submitted-from" type="hidden" value="crowd-page">
    <input id="form-session-id" name="form-session-id" type="hidden">
  </form>
</body>

</html>
